<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<br>
<div class="container m-t-20">
    <div class="content">

        <div class="row">
            <div class="col-md-6">
                <div class="row" style="margin-right: 10px;">
                    <div th:if="${success}" class="alert alert-primary" role="alert">
                        Your have successfully registered. You will receive an email confirmation of your registration
                    </div>
                </div>

                <div class="row">

                    <h2>Registration Form with email alert</h2>
                    <form action="#" th:action="@{/}" th:object="${user}" method="post">

                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" th:field="*{firstName}"
                                       id="firstname" name="firstName" placeholder="First Name" required>
                                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="lastname">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastname"
                                       name="lastName" placeholder="Last Name" required>
                                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
                            </div>

                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="inputEmail4"
                                       placeholder="Email" required>
                                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputAddress2">Address</label>
                            <input type="text" th:field="*{address}" class="form-control" id="inputAddress2" name="address" placeholder="Apartment, studio, or floor">
                            <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address Error</td>
                        </div>

                        <button type="submit" class="btn btn-primary" style="float: right">Save</button>
                    </form>
                </div>

            </div>

            <div class="col-md-6">
                <div class="row">
                    <h3>Registered Users</h3>
                </div>
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user,index : ${users}">
                                <td th:text="${index.count}"></td>
                                <td th:text="${user.firstName}">Mark</td>
                                <td th:text="${user.lastName}">Mark</td>
                                <td th:text="${user.email}">Mark</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>


    </div>
</div>

<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
</body>
</html>
